apiVersion: v1
kind: Service
metadata:
  name: {{ include "ml-platform-admin.name" . }}-api
  namespace: {{ include "ml-platform-admin.namespace" . }}
  labels:
    {{- include "ml-platform-admin.api.labels" . | nindent 4 }}
spec:
  type: {{ .Values.api.service.type }}
  ports:
    - port: {{ .Values.api.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "ml-platform-admin.api.labels" . | nindent 4 }}
