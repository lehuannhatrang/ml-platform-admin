apiVersion: v1
kind: Service
metadata:
  name: {{ include "ml-platform-admin.name" . }}-web
  namespace: {{ include "ml-platform-admin.namespace" . }}
  labels:
    {{- include "ml-platform-admin.web.labels" . | nindent 4 }}
spec:
  type: {{ .Values.web.service.type }}
  ports:
    - port: {{ .Values.web.service.port }}
      targetPort: http
      protocol: TCP
      name: http
      {{- if and (eq .Values.web.service.type "NodePort") (not (empty .Values.web.service.nodePort)) }}
      nodePort: {{ .Values.web.service.nodePort }}
      {{- end }}
  selector:
    {{- include "ml-platform-admin.web.labels" . | nindent 4 }}
