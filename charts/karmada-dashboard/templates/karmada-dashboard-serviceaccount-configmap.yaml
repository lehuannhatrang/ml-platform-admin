{{- $name := include "ml-platform-admin.name" . -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ $name }}-serviceaccount-configmap
  namespace: {{ include "ml-platform-admin.namespace" . }}
data:
  serviceaccount: |
    kind: ClusterRoleBinding
    apiVersion: rbac.authorization.k8s.io/v1
    metadata:
      name: ml-platform-admin
      annotations:
        rbac.authorization.kubernetes.io/autoupdate: "true"
    roleRef:
      kind: ClusterRole
      name: cluster-admin
      apiGroup: rbac.authorization.k8s.io
    subjects:
      - kind: ServiceAccount
        name: ml-platform-admin
        namespace: {{ include "ml-platform-admin.namespace" . }}

    ---
    apiVersion: v1
    kind: ServiceAccount
    metadata:
      name: ml-platform-admin
      namespace: {{ include "ml-platform-admin.namespace" . }}
      labels:
        kubernetes.io/cluster-service: "true"
        addonmanager.kubernetes.io/mode: Reconcile

    ---
    apiVersion: v1
    kind: Secret
    metadata:
      name: ml-platform-admin-secret
      namespace: {{ include "ml-platform-admin.namespace" . }}
      annotations:
        kubernetes.io/service-account.name: ml-platform-admin
    type: kubernetes.io/service-account-token
