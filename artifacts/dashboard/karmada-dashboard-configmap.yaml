apiVersion: v1
kind: ConfigMap
metadata:
  name: ml-platform-admin-configmap
  namespace: ml-platform-system
data:
  dev.yaml: |-
    docker_registries: []
    chart_registries: []
    menu_configs:
      - path: /overview
        enable: true
        sidebar_key: OVERVIEW
  prod.yaml: |-
    docker_registries: [ ]
    chart_registries: [ ]
    menu_configs:
      - path: /overview
        enable: true
        sidebar_key: OVERVIEW

