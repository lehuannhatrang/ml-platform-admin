apiVersion: v1
kind: Namespace
metadata:
  name: ml-platform-system
  labels:
    app.kubernetes.io/name: ml-platform-system
    app.kubernetes.io/component: infrastructure
    app.kubernetes.io/managed-by: karmada-dashboard
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ml-platform-admin
  namespace: ml-platform-system
  labels:
    app.kubernetes.io/name: ml-platform-admin
    app.kubernetes.io/component: infrastructure
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ml-platform-secret-manager
  namespace: ml-platform-system
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["cluster.x-k8s.io"]
  resources: ["clusters", "machinedeployments"]
  verbs: ["get", "list", "watch", "create", "update", "patch"]
- apiGroups: ["infrastructure.cluster.x-k8s.io"]
  resources: ["*"]
  verbs: ["get", "list", "watch", "create", "update", "patch"]
- apiGroups: ["controlplane.cluster.x-k8s.io"]
  resources: ["*"]
  verbs: ["get", "list", "watch", "create", "update", "patch"]
- apiGroups: ["bootstrap.cluster.x-k8s.io"]
  resources: ["*"]
  verbs: ["get", "list", "watch", "create", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ml-platform-admin-binding
  namespace: ml-platform-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: ml-platform-secret-manager
subjects:
- kind: ServiceAccount
  name: ml-platform-admin
  namespace: ml-platform-system




